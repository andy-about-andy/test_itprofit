<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовое задание itprofit</title>
  <link rel="preload" href="fonts/manrope.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/manrope-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
</head>
<body>
  <div class="wrapper">
    <header></header>
    <main>
      <h1 class="visually-hidden">Тестовое задание itprofit</h1>
      <section>
        <div class="container">
          <div class="form">
            <form action="http://localhost:9090/api/registration" method="post" id="form">
              <h2>Форма обратной связи</h2>
              <div class="form__field form__field--name">
                <label>
                  <input type="text" name="name" placeholder="Имя *" required> 
                </label>
              </div>
              <div class="form__field form__field--email">
                <label>
                  <input type="email" name="email" placeholder="Email *" required>
                </label>
              </div>
              <div class="form__field form__field--phone">
                <label>
                  <input type="tel" name="phone" placeholder="Телефон *" data-inputmask="'mask': '+7 999 999-99-99'" minlength="10" required>
                </label>
              </div>
              <div>
                <label>
                  <textarea name="text-emotions" cols="30" rows="10" placeholder="Комментарий *" required></textarea>
                </label>
              </div>
              <button class="btn btn--form-send" type="submit">Отправить</button>
            </form>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="modal-button">
            <h2 class="visually-hidden">Модальное окно</h2>
            <button class="btn btn--modal" type="button" aria-label="Открыть модальное окно">Нажми на меня</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </div>
  <div class="modal">
    <div class="modal__wrapper">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <h2>Модальное окно</h2>
        <button class="modal__close-btn" type="button" aria-label="Закрыть модальное окно"></button>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
